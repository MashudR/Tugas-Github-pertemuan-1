<!DOCTYPE html>
<html>
	<head><title> From Register Member</title></head>
	<body>
		<form name="FRegister" method="get" action="#">
			<table border="0" align="center" cellpadding="15" width="40%">
				<thead bgcolor="#00FFFF">
					<tr>
						<th colspan="2"> From Register Member </th>
					</tr>
				</thead>
				<tfoot bgcolor="#66ffff">
					<tr>
						<th colspan="2">
							<input type="submit" name="proses" value="masuk" />
							<input type="reset" name="unproses" value="batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td><label> Username </label></td>
						<td>
							<input type="text" name="Username" value=""
							size="30" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label> Password </label></td>
						<td>
							<input type="password" name="pass" value="" 
							size ="30" maxlength="20"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
